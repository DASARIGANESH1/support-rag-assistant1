version: "3.9"

services:
  backend:
    build: ./backend
    container_name: support-rag-backend
    env_file:
      - .env
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: support-rag-frontend
    environment:
      - VITE_API_BASE=http://backend:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
